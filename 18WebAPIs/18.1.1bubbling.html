<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>冒泡和阻止冒泡</title>
    <style>
      .container1 {
        width: 300px;
        height: 300px;
        border: 1px solid #aaa;
      }
      .btn1 {
        width: 100px;
        height: 100px;
        border: 1px solid #666;
      }
    </style>
  </head>
  <body>
    <div id="container1" class="container1">
      <button id="btn1" class="btn1">btn1</button>
    </div>
    <script>
      const body = document.body;
      body.addEventListener(
        "click",
        (event) => {
          console.log("body");
          console.log("event-target", event.target);
          console.log("event-currentTarget", event.currentTarget);
        },
        false // true 表示捕获，默认值是 false，写 false 或不写该参数表示冒泡
      );
      const container1 = document.getElementById("container1");
      container1.addEventListener(
        "click",
        (event) => {
          event.stopPropagation(); // 阻止事件冒泡
          console.log("container1");
          console.log("event-target", event.target); // 表示执行事件的目标，如果点击 btn1 冒泡到这里输出的， target 就是 btn1
          console.log("event-currentTarget", event.currentTarget); // currentTarget 永远是当前对象
        },
        false
      );
      const btn1 = document.getElementById("btn1");
      btn1.addEventListener(
        "click",
        (event) => {
          console.log("btn1");
          console.log("event-target", event.target);
          console.log("event-currentTarget", event.currentTarget);
        },
        false
      );
    </script>
  </body>
</html>
