    <p id="drag1" draggable="true" width="336" height="69">拖动我!</p>
    <div id="div1" style="width:350px;height:70px;padding:10px;border:1px solid black;">

    </div>

    <script>        
        let drag1 = document.getElementById("drag1");
        let div1 = document.getElementById("div1");

        drag1.addEventListener("dragstart", (ev) => {
            console.log("drag1 开始拖动了，ev.target 是：", ev.target);
        });

        drag1.addEventListener("dragend", (ev) => {
            console.log("drag1 拖动了结束了，ev.rect 是：", ev.target.getBoundingClientRect());
        });

        drag1.addEventListener("drag", (ev) => {
            console.log("drag");
        });

        div1.addEventListener("dragenter", () => {
            console.log("dragenter");
        });

        div1.addEventListener("dragenter", () => {
            console.log("dragenter");
        });

        div1.addEventListener("dragleave", () => {
            console.log("dragleave");
        });

        div1.addEventListener("dragover", () => {
            console.log("dragover");
        });
        
    </script>
