<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>子元素有line-height没有font-size情况</title>
    <style>
      body {
        font-size: 20px;
        line-height: 2em;
      }
      .paragraph {
        /* 子元素定义了line-height，没有定义 font-size，则从父元素继承 font-size，再乘以 line-height 作为自己的行高  */
        line-height: 4em;
      }
    </style>
  </head>
  <body>
    <p class="paragraph">段落</p>
  </body>
</html>
