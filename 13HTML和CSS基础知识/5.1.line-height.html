<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>line-height</title>
    <style>
      body {
        font-size: 20px;
        /* line-height: 50px; */ /* 如果是 px 值，则子元素直接继承这个值作为自己的 line-height, 50px */
        /* line-height: 2; */ /* 如果是具体的数值没有单位，则子元素直接继承这个值再乘以自己的 font-size 作为自己的 line-height, 60px */
        /* line-height: 200%; */ /* 如果是百分数，则子元素直接继承父元素计算后的 line-height，作为自己的 line-height, 40px */
        line-height: 2em; /* 如果是相对单位如 2em，则子元素直接继承父元素计算后的 line-height，作为自己的 line-height, 40px */
      }
      .paragraph {
        font-size: 30px;
      }
    </style>
  </head>
  <body>
    <p class="paragraph">段落</p>
  </body>
</html>
