<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>class和继承</title>
  </head>
  <body>
    <h1>class 和 继承</h1>
    <script>
      class People {
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }
        eat() {
          console.log(`${this.name} eat something`);
        }
      }
      class Student extends People {
        constructor(name, age, number) {
          super(name, age);
          this.number = number;
        }
        getNumber() {
          console.log(
            `学生 ${this.name} 的学号是 ${this.number}, 年龄是 ${this.age}`
          );
        }
      }

      const lisi = new Student("李四", 18, 0001);
      lisi.eat();
      lisi.getNumber();
      console.log(lisi.age);
      console.log("lisi.hasOwnProperty('name')", lisi.hasOwnProperty("name")); // true
      console.log("lisi.hasOwnProperty('eat')", lisi.hasOwnProperty("eat")); // false
      console.log("eat in lisi", "eat" in lisi); // true, in 操作符包含了对象原型上的属性 / 方法
      console.log(
        "Student.prototype.__proto__ === People.prototype",
        Student.prototype.__proto__ === People.prototype
      ); // true
    </script>
  </body>
</html>
